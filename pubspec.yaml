name: avengers
description: A Avengers app for a tech test.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get:
  intl:
  transparent_image:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons:
  flutter_native_splash:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/android-logo.jpeg"
  image_path_ios: "assets/images/ios-logo.jpeg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/mock/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash-logo.png
